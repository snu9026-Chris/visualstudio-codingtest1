<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto Number Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button id="theme-toggle">🌙 Dark Mode</button>
    
    <div class="contact-container">
        <h2>🤝 제휴 문의</h2>
        <p>비즈니스 협력 및 제휴 문의는 아래 폼을 이용해 주세요.</p>
        <form action="https://formspree.io/f/YOUR_FORMSPREE_ENDPOINT_HERE" method="POST">
            <div class="form-group">
                <label for="name">성함/회사명</label>
                <input type="text" id="name" name="name" required placeholder="예: 홍길동 (주식회사 코딩)">
            </div>
            <div class="form-group">
                <label for="email">이메일 주소</label>
                <input type="email" id="email" name="_replyto" required placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="message">문의 내용</label>
                <textarea id="message" name="message" rows="5" required placeholder="제휴 내용을 상세히 적어주세요."></textarea>
            </div>
            <button type="submit" class="submit-btn">문의하기</button>
        </form>
    </div>

    <lotto-ticket></lotto-ticket>
    <script src="main.js"></script>
</body>
</html>
