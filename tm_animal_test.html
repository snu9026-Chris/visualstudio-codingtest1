<script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@latest/dist/tf.min.js"></script>

<script>
  /* â”€â”€ ë°°ê²½ ì´ëª¨ì§€ ìƒì„± â”€â”€ */
  const BG_EMOJIS = ['ğŸ¶','ğŸ±','ğŸ°','ğŸ¦Š','ğŸ¹','ğŸ¸','ğŸ§','ğŸ¦‹','ğŸŒ¸','â­','âœ¨','ğŸ’«','ğŸŒ™','ğŸ€'];
  const bgEl = document.getElementById('bgEmojis');
  for (let i = 0; i < 22; i++) {
    const el = document.createElement('div');
    el.className = 'bg-emoji';
    el.textContent = BG_EMOJIS[Math.floor(Math.random() * BG_EMOJIS.length)];
    el.style.left = Math.random() * 100 + 'vw';
    el.style.animationDuration = (12 + Math.random() * 18) + 's';
    el.style.animationDelay = (Math.random() * 20) + 's';
    el.style.fontSize = (1.2 + Math.random() * 2) + 'rem';
    bgEl.appendChild(el);
  }

  /* â”€â”€ ìŠ¤íŒŒí´ íš¨ê³¼ â”€â”€ */
  const canvas = document.getElementById('sparkle-canvas');
  const ctx = canvas.getContext('2d');
  let particles = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  resizeCanvas();
  window.addEventListener('resize', resizeCanvas);

  function spawnSparkles() {
    for (let i = 0; i < 80; i++) {
      particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        vx: (Math.random() - 0.5) * 4,
        vy: -(Math.random() * 5 + 2),
        life: 1,
        decay: 0.015 + Math.random() * 0.02,
        size: 4 + Math.random() * 6,
        color: ['#ff6b9d','#c77dff','#4fc3f7','#ffd740','#69f0ae'][Math.floor(Math.random() * 5)]
      });
    }
    animateSparkles();
  }

  function animateSparkles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    particles = particles.filter(p => p.life > 0);
    particles.forEach(p => {
      p.x += p.vx;
      p.y += p.vy;
      p.vy += 0.1;
      p.life -= p.decay;
      ctx.save();
      ctx.globalAlpha = p.life;
      ctx.fillStyle = p.color;
      ctx.beginPath();
      ctx.arc(p.x, p.y, p.size * p.life, 0, Math.PI * 2);
      ctx.fill();
      ctx.restore();
    });
    if (particles.length > 0) requestAnimationFrame(animateSparkles);
    else ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  /* â”€â”€ ë™ë¬¼ ë°ì´í„° â”€â”€ */
  const ANIMAL_DATA = {
    'Dog':     { emoji: 'ğŸ¶', label: 'ê°•ì•„ì§€ìƒ', personality: 'ì¶©ì„±ìŠ¤ëŸ½ê³  ë”°ëœ»í•œ ì„±ê²©ì˜ ì†Œìœ ì! ì¹œêµ¬ë¥¼ ìœ„í•´ì„œë¼ë©´ ì–´ë””ë“  ë‹¬ë ¤ê°€ëŠ” ë‹¹ì‹ , ì£¼ë³€ ì‚¬ëŒë“¤ì´ ì •ë§ ì¢‹ì•„í•´ìš” ğŸ¾' },
    'Cat':     { emoji: 'ğŸ±', label: 'ê³ ì–‘ì´ìƒ', personality: 'ììœ ë¡­ê³  ê°ì„±ì ì¸ ë§¤ë ¥ í­ë°œ! ë„ë„í•œ ë“¯í•˜ì§€ë§Œ ì•Œê³  ë³´ë©´ ë‹¤ì •í•œ ë‹¹ì‹ , ì‹ ë¹„ë¡œìš´ ë¶„ìœ„ê¸°ë¥¼ í’ê²¨ìš” âœ¨' },
    'Rabbit':  { emoji: 'ğŸ°', label: 'í† ë¼ìƒ',   personality: 'ì˜¨í™”í•˜ê³  ì‚¬ë‘ìŠ¤ëŸ¬ìš´ ë¶„ìœ„ê¸°! ì£¼ë³€ ì‚¬ëŒë“¤ì„ í¸ì•ˆí•˜ê²Œ í•´ì£¼ëŠ” ë‹¹ì‹ ì€ ì§„ì •í•œ íë§ ê·¸ ìì²´ì˜ˆìš” ğŸŒ¸' },
    'Hamster': { emoji: 'ğŸ¹', label: 'í–„ìŠ¤í„°ìƒ', personality: 'ì†Œì†Œí•œ í–‰ë³µì„ ì†Œì¤‘íˆ ì—¬ê¸°ëŠ” ê·€ì—¼ë‘¥ì´! ì‘ì§€ë§Œ ë‹¨ë‹¨í•œ ì—ë„ˆì§€ë¡œ í•˜ë£¨í•˜ë£¨ë¥¼ ì¦ê¸°ëŠ” ë‹¹ì‹ ì´ì—ìš” ğŸŒŸ' },
    'Fox':     { emoji: 'ğŸ¦Š', label: 'ì—¬ìš°ìƒ',   personality: 'ì˜ë¦¬í•˜ê³  ì¬ì¹˜ ë„˜ì¹˜ëŠ” ë§¤ë ¥ìŸì´! ê³„íšì ì´ê³  ì„¼ìŠ¤ ìˆëŠ” ë‹¹ì‹ , ì–´ë”œ ê°€ë„ ëˆˆì— ë„ì–´ìš” ğŸ’«' },
    'Bird':    { emoji: 'ğŸ§', label: 'ìƒˆìƒ',     personality: 'í˜¸ê¸°ì‹¬ ë§ê³  ììœ ë¡œìš´ ì˜í˜¼! ì•„ì´ë””ì–´ê°€ ë„˜ì¹˜ê³  ìƒˆë¡œìš´ ê²ƒì„ ë‘ë ¤ì›Œí•˜ì§€ ì•ŠëŠ” ë‹¹ì‹ ì€ í•­ìƒ ë¹›ë‚˜ìš” ğŸŒˆ' },
  };

  function getAnimalData(className) {
    const key = className.replace(/[_-]/g,' ').replace(/\b\w/g, c => c.toUpperCase()).trim();
    for (const k in ANIMAL_DATA) {
      if (key.toLowerCase().includes(k.toLowerCase())) return ANIMAL_DATA[k];
    }
    return { emoji: 'ğŸ¾', label: key, personality: `${key} ìœ í˜•ìœ¼ë¡œ íŒì •ë˜ì—ˆìŠµë‹ˆë‹¤!` };
  }

  /* â”€â”€ ëª¨ë¸ â”€â”€ */
  const MODEL_ROOT = 'https://teachablemachine.withgoogle.com/models/bqtcKlKOT/';
  let model = null;

  async function loadModel() {
    if (model) return;
    showLoading('ëª¨ë¸ ë¡œë“œ ì¤‘...');
    try {
      model = await tmImage.load(MODEL_ROOT + 'model.json', MODEL_ROOT + 'metadata.json');
    } catch (e) {
      console.error(e);
      alert('ëª¨ë¸ ë¡œë“œì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤. ì¸í„°ë„· ì—°ê²°ì„ í™•ì¸í•´ì£¼ì„¸ìš”.');
      throw e;
    } finally {
      hideLoading();
    }
  }

  function showLoading(text) {
    document.getElementById('loadingWrap').style.display = 'flex';
    document.getElementById('loadingText').textContent = text;
  }
  function hideLoading() {
    document.getElementById('loadingWrap').style.display = 'none';
  }

  async function predictImage(imgEl) {
    await loadModel();
    showLoading('ë¶„ì„ ì¤‘...');
    try {
      const cvs = document.createElement('canvas');
      cvs.width = imgEl.naturalWidth || imgEl.width;
      cvs.height = imgEl.naturalHeight || imgEl.height;
      cvs.getContext('2d').drawImage(imgEl, 0, 0, cvs.width, cvs.height);
      const predictions = await model.predict(cvs);
      showResults(predictions);
    } finally {
      hideLoading();
    }
  }

  function showResults(predictions) {
    predictions.sort((a, b) => b.probability - a.probability);
    const top = predictions[0];
    const data = getAnimalData(top.className);

    document.getElementById('resultEmoji').textContent = data.emoji;
    document.getElementById('resultLabel').textContent = data.label;
    document.getElementById('resultScore').textContent = `ì‹ ë¢°ë„ ${(top.probability * 100).toFixed(1)}%`;
    document.getElementById('resultPersonality').textContent = data.personality;

    const barsContainer = document.getElementById('barsContainer');
    barsContainer.innerHTML = '';
    predictions.forEach((p, i) => {
      const d = getAnimalData(p.className);
      const row = document.createElement('div');
      row.className = 'bar-row';
      row.innerHTML = `
        <span class="bar-emoji">${d.emoji}</span>
        <div class="bar-track">
          <div class="bar-fill${i === 0 ? ' top' : ''}" data-pct="${(p.probability * 100).toFixed(0)}"></div>
        </div>
        <span class="bar-pct">${(p.probability * 100).toFixed(0)}%</span>
      `;
      barsContainer.appendChild(row);
    });

    const resultSection = document.getElementById('resultSection');
    resultSection.style.display = 'block';
    // ê°•ì œ ë¦¬í”Œë¡œìš° í›„ ì• ë‹ˆë©”ì´ì…˜ íŠ¸ë¦¬ê±°
    resultSection.style.animation = 'none';
    resultSection.offsetHeight;
    resultSection.style.animation = '';

    // ë°” ì• ë‹ˆë©”ì´ì…˜ (ì•½ê°„ ë”œë ˆì´ í›„)
    setTimeout(() => {
      document.querySelectorAll('.bar-fill').forEach(el => {
        el.style.width = el.dataset.pct + '%';
      });
    }, 100);

    spawnSparkles();
    resultSection.scrollIntoView({ behavior: 'smooth', block: 'start' });
  }

  /* â”€â”€ UI ì´ë²¤íŠ¸ â”€â”€ */
  const imageInput = document.getElementById('imageInput');
  const preview    = document.getElementById('preview');
  const uploadHint = document.getElementById('uploadHint');

  imageInput.addEventListener('change', e => {
    const file = e.target.files && e.target.files[0];
    if (!file) return;
    const url = URL.createObjectURL(file);
    preview.src = url;
    preview.style.display = 'block';
    uploadHint.style.display = 'none';
    preview.onload = () => predictImage(preview);
  });

  document.getElementById('btnPredict').addEventListener('click', () => {
    if (preview.src && preview.style.display !== 'none') {
      predictImage(preview);
    } else {
      alert('ì´ë¯¸ì§€ë¥¼ ë¨¼ì € ì„ íƒí•´ì£¼ì„¸ìš”!');
    }
  });

  document.getElementById('btnReset').addEventListener('click', () => {
    preview.src = '';
    preview.style.display = 'none';
    uploadHint.style.display = 'flex';
    imageInput.value = '';
    document.getElementById('resultSection').style.display = 'none';
  });

  // í˜ì´ì§€ ë¡œë“œ ì‹œ ëª¨ë¸ ì„ ë¡œë“œ
  loadModel();
</script>
